<!-- Services Section -->
    <section id="services" class="bg-light-gray portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Services</h2>
                    <h3 class="section-subheading text-muted">What we offer.</h3>
                </div>
            </div>
            <div class="row text-center">
                {% for item in site.data.services %}
                {% if item.service %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ item.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                            </div>
                        </div>
                        <span class="fa-stack fa-4x">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <i class="fa fa-{{item.icon}} fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                    <h4 class="service-heading">{{ item.title }}</h4>
                    {% if item.subtitle %}
                    <div class="portfolio-caption">
                      <span class="text-muted">{{ item.subtitle }}</span>
                    </div>
                    {% endif %}
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
